<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }
        
        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        
        input[type="text"], input[type="number"] {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            text-align: left;
        }
        
        .product-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .product-rating {
            color: #f39c12;
            margin: 5px 0;
        }
        
        .product-url {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .product-url:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Amazon Scraper</h1>
        <p class="subtitle">Search and scrape Amazon products</p>
        
        <form class="search-form" id="searchForm">
            <div class="input-group">
                <label for="search_term">Search Term</label>
                <input type="text" id="search_term" name="search_term" placeholder="Enter product name..." required>
            </div>
            
            <div class="input-group">
                <label for="max_pages">Number of Pages</label>
                <input type="number" id="max_pages" name="max_pages" value="1" min="1" max="5">
            </div>
            
            <button type="submit" class="search-btn">Search Products</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching Amazon...</p>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Show loading
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Found ${data.count} products!</h3>
                            <p>Results saved to: ${data.filename}</p>
                        </div>
                    `;
                    
                    // Display products
                    if (data.products && data.products.length > 0) {
                        let productsHtml = '<div class="results"><h3>Products Found:</h3>';
                        data.products.slice(0, 10).forEach(product => {
                            productsHtml += `
                                <div class="product-card">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-price">${product.price}</div>
                                    <div class="product-rating">${product.rating}</div>
                                    <a href="${product.product_url}" target="_blank" class="product-url">View on Amazon</a>
                                </div>
                            `;
                        });
                        if (data.products.length > 10) {
                            productsHtml += `<p>... and ${data.products.length - 10} more products</p>`;
                        }
                        productsHtml += '</div>';
                        results.innerHTML += productsHtml;
                    }
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Search Failed</h3>
                            <p>${data.message || data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>Something went wrong: ${error.message}</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
